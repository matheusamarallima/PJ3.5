<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>login</title>


    <link rel="stylesheet" href="/css/customstyle.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

<form th:action="@{/login}" id="loginForm" method="POST">

    <div class="container">
        <label for="userId">Login:</label>
        <input type="text" maxlength="30" name="userId" id="userId" class="form-control mb-4 col-4">
        <label for="password">Password:</label>
        <input type="password" maxlength="30" name="password" id="password" class="form-control mb-4 col-4">
        <button id="login" class="btn btn-primary btn-sm mb-3">Login</button>
    </div>

    <div th:if="${param.error}" id="error">Invalid Credentials</div>

    <div class="container">

        <a th:href="@{/forgotpassword}">Forgot password</a>

        <a th:href="@{/register}">Register</a>

        <div id="message"  th:text="${success}"></div>

    </div>



</form>
</body>
</html>
