<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
        <meta charset="UTF-8">
        <title>Title</title>

    <link rel="stylesheet" href="/css/style.css}">
    <link rel="stylesheet" href="/customstyle.css">

</head>
<body>

<div>
    <h2>Forgot Password</h2>
</div>

<form th:action="@{/forgotpassword}" th:object="${validateForm}" method="post" style="max-width: 420px; margin: 0 auto;">
        <div>
            <p>Enter your information</p>
        </div>
        <div>
            <p>
                <input type="text" name="userId" id="userId" class="form-control" placeholder="Enter your User Id:" required autofocus/>
            </p>
            <p>
                <input type="text" id="petName" name="petName" class="form-control" placeholder="What's your pet's name?:" required autofocus/>
            </p>
            <p class="text-center">
                <input type="Validate" id="validate" class="btn btn-info col-2">Validate</button>

            </p>
        </div>

</form>
<form th:action="@{/forgotpassword}" th:object="${resetForm}" method="post" style="max-width: 420px; margin: 0 auto;">
    <div>
        <p>Enter your information</p>
    </div>
    <div>
        <p>
            <label for="password">Password</label>
            <input type="text" name="Password" id="password" class="form-control" placeholder="Enter your User Id:" required autofocus/>
        </p>
        <p>
            <label for="confirmPassword">Confirm Password</label>
            <input type="text" name="Confirm Password" id="confirmPassword"  class="form-control"  required autofocus/>
        </p>

        <p class="text-center">
            <input type="Reset" id="reset" class="btn btn-info col-2">Reset</button>

        </p>
    </div>

</form>

</body>

</html>
