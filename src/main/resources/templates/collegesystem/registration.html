<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link rel="stylesheet" href="/css/customstyle.css">
    <link rel="stylesheet" href="/css/style.css">

    <script defer src="/javascript/script.js"></script>

    <style>
        .register > input {
               display : flex;
               justify-content: flex-end;

        }
    </style>


</head>
<body>
<div class="container my-2">
    <h1>Registration</h1>
    <hr>

    <form id="registerForm" th:action="@{/registration}" th:object="${registerForm}" method="POST">

        <div class="register">
                                              pattern="[A-Za-z\d\.]{6,10}"
        <label for="userId">User Id:</label>
        <input type="text"  th:field="*{userId}" required name="userId" id="userId" class="form-control mb-4 col-4" float-right>
            <p class="extenso"><strong>FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFUUUUUUUUUUUUU</strong> </p>
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
        <label for="password">Password:</label>
        <input type="text" th:field="*{password}" name="password"  id="password" class="form-control mb-4 col-4">
            pattern="[A-Za-z\d\.]{3,20}"
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" name="name"  id="name" class="form-control mb-4 col-4">
            pattern="[A-Za-z]*{3,10}"
        <label for="petName">Pet name:</label>
        <input type="text" th:field="*{petName}" name="petName" id="petName" class="form-control mb-4 col-4">
            pattern="[1-9][0-9]{0,2}"
        <label for="age">Age:</label>
        <input type="text" th:field="*{age}" name="age"  id="age" class="form-control mb-4 col-4">

        <label for="gender">Gender:</label>
        <select name="gender" th:field="*{gender}" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>

        <label for="department">Department:</label>
        <select name="department" th:field="*{department}" id="department">
            <option value="Computer Science">Computer Science</option>
            <option value="Information and Technology">Information and Technology</option>
        </select>
        <br>

        <label for="semester">Semester:</label>
        <select name="semester"  th:field="*{semester}" id="semester">
            <option value="Semester-01">Semester-01</option>
            <option value="Semester-02">Semester-02</option>
            <option value="Semester-03">Semester-03</option>
        </select>
        <br>

        </div>
        <button onclick="testeType(document.getElementById('userId'), document.getElementById('password'), document.getElementById('name'), document.getElementById('petName'), document.getElementById('age'))" type="Register" id="register" class="btn btn-info col-2">Register</button>

    </form>
    <hr>

    <div id="error"></div>

</div>
</body>
</html>
